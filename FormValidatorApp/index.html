<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class=" container g-0 my-5 d-flex justify-content-center row m-auto">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header m-2" >Kullanıcı Oluşturunuz</div>
                <div class="card-body">
                    <form id="form">
                        <div class="form-group">
                            <label for="username" class="mb-2">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter Username">
                            <div></div>
                        </div>
                        <div class="form-group mt-3">
                            <label for="email" class="mb-2">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter Email">
                            <div></div>
                        </div>
                        <div class="form-group mt-3">
                            <label for="password" class="mb-2">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter Password">
                            <div></div>
                        </div>
                        <div class="form-group mt-4">
                            <label for="repassword" class="mb-2">Re-Password</label>
                            <input type="password" class="form-control" id="repassword" placeholder="Enter password again">
                            <div></div>
                        </div>
                        <button type="submit" class="btn btn-outline-primary w-100 mt-3">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    




    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
